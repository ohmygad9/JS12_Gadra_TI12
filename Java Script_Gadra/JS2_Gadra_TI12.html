<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Rupiah to Dollar</title>
        <script>
            function calculate(){
                const dollar = 14650;
                let rupiah = document.getElementById("rupiah").value;
                console.log("rupiah : Rp. " + rupiah);
                let hasil_dollar = rupiah / dollar
                console.log("Dollar : $ " + hasil_dollar);
                let total = document.getElementById("hasil");
                total.innerHTML = " $ " + hasil_dollar;
            }
        </script>
</head>
<body>
    <h3 style="font-family: sans-serif;">Masukkan Nilai Rupiah</h3>
    <br>
    <br>
    <input type="angka" value="" size="15" id="rupiah">
    <br>
    <button onclick="calculate()">Hasil</button>
    <br>
    <span id="hasil"></span>
</body>
</html>
